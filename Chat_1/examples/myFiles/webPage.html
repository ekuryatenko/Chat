<!DOCTYPE html>
<html>
<head>
    <title>MyChatUserWindow</title>
    <link type="text/css" rel="stylesheet" href="myStyle.css" />
</head>

<body>

<div id="wrapper">
    <div id="menu">
        <p class="welcome">Welcome, <b id="userName"></b></p>

        <p class="logout"><a id="createRoom" href="#">Create room</a></p>
        <div style="clear:both"></div>
    </div>

    <div id="chatbox"></div>

    <div id="roomsbox">
        <p><b>Rooms:</b></p>
        <ul id="roomsList"></ul>
    </div>

    <form name="message" action="" onsubmit="return false">
        <input name="usermsg" type="text" id="usermsg" size="63" />
        <button id="submitmsg"/>Send</button>
    </form>
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="myClient.js">
</script>


</body>
</html>
