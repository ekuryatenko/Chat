<!DOCTYPE html>
<html>
<head>
    <title>MyChatUserWindow</title>
    <link type="text/css" rel="stylesheet" href="myStyle.css" />
</head>

<body>
    <div id="wrapper">

        <div id="menu">
            <p id="welcome"><b>Welcome, </b><b id="userName"></b></p>
            <a id="createRoom" href="#"><b>Create room</b></a>
        </div>

        <div id="chatBox"></div>

        <div id="roomsBox">
            <p><b>Rooms:</b></p>
            <ul id="roomsList"></ul>
        </div>

        <div id="formBox">
            <form name="message" action="" onsubmit="return false">
                <input name="userMsg" type="text" id="userMsg" autocomplete="off" />
            </form>
            <button id="sendMsg">Send</button>
        </div>

    </div>

    <script src="socket.io-1.2.0.js"></script>
    <script src="boundle.js"></script>

    </body>
</html>
